<!DOCTYPE html>
<!--[if lt IE 8]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>App | {% block title %}Home{% endblock title %}</title>

		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		{# Place favicon.ico and apple-touch-icon.png in the root directory #}
		<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" />

		{# All JavaScript at the bottom, except for Modernizr. #}
		<script src="{{ STATIC_URL }}lib/modernizr/modernizr.js"></script>
	</head>
	<body>
		{% if TEMPLATE_DEBUG %}
			<script src="{{ STATIC_URL }}js/libs.develop.js"></script>
			<script src="{{ STATIC_URL }}js/templates.develop.js"></script>
			<script src="{{ STATIC_URL }}js/app.develop.js"></script>
		{% else %}
			<script src="{{ STATIC_URL }}js/libs.min.js"></script>
			<script src="{{ STATIC_URL }}js/app.min.js"></script>
		{% endif %}
	</body>
</html>
